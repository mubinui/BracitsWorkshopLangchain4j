plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.bracits'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.36'
    implementation group: 'dev.langchain4j', name: 'langchain4j-spring-boot-starter', version: '1.0.0-beta1'
    implementation group: 'dev.langchain4j', name: 'langchain4j-google-ai-gemini', version: '1.0.0-beta1'
    implementation group: 'dev.langchain4j', name: 'langchain4j-ollama', version: '1.0.0-beta1'
    implementation group: 'dev.langchain4j', name: 'langchain4j-embeddings-all-minilm-l6-v2', version: '1.0.0-beta1'
}

tasks.named('test') {
    useJUnitPlatform()
}
